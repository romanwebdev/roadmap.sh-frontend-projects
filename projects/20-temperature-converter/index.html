<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Temperature Converter</h1>
      <p class="subtitle">Enter the temperature, select units and submit</p>
      <form class="form">
        <input type="number" class="form__input" name="value" required />
        <select name="from" class="form__select" required>
          <option value="" disabled selected hidden>From Unit</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Celsius">Celsius</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <select name="to" class="form__select" required>
          <option value="" disabled selected hidden>To Unit</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Celsius">Celsius</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <button class="form__submit" disabled>Convert</button>
      </form>
      <p class="result"></p>
    </div>
  </body>
</html>
