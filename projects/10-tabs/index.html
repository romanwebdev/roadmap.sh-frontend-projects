<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="tabs">
      <div class="tabs__actions">
        <button type="button" class="tabs__btn">First Tab</button>
        <button type="button" class="tabs__btn">Second Tab</button>
        <button type="button" class="tabs__btn">Third Tab</button>
        <button type="button" class="tabs__btn">Fourth Tab</button>
      </div>
      <div class="tabs__panel">
        <p class="tabs__content">First Tab Text</p>
        <p class="tabs__content">Second Tab Text</p>
        <p class="tabs__content">Third Tab Text</p>
        <p class="tabs__content">Fourth Tab Text</p>
      </div>
    </div>
  </body>
</html>
