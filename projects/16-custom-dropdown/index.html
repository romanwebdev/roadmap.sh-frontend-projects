<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Custom Dropdown</h1>

      <div class="select">
        <button typy="button" class="select__trigger">
          <span class="select__label">Select an Item</span>

          <svg
            width="30"
            height="30"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
            class="select__caret"
          >
            <polyline
              points="20,35 50,75 80,35"
              fill="none"
              stroke="black"
              stroke-width="8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <ul class="select__options">
          <li class="select__option">First Item</li>
          <li class="select__option">Second Item</li>
          <li class="select__option">Third Item</li>
          <li class="select__option">Fourth Item</li>
          <li class="select__option">Five Item</li>
        </ul>
      </div>
    </div>
  </body>
</html>
